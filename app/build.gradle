apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

ext {
    supportLibVersion = '27.1.0'
    firebaseLibVersion = '11.8.0'
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.yamilab.animalsounds"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 64
        versionName "2.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://maven.google.com"
        }


    }
}
dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')

    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile "com.google.firebase:firebase-core:$firebaseLibVersion"
    compile "com.google.firebase:firebase-crash:$firebaseLibVersion"
    compile "com.google.firebase:firebase-ads:$firebaseLibVersion"
    compile "com.google.firebase:firebase-perf:$firebaseLibVersion"
    compile "com.google.firebase:firebase-storage:$firebaseLibVersion"
    compile "com.google.firebase:firebase-auth:$firebaseLibVersion"
    compile 'com.crashlytics.sdk.android:crashlytics:2.9.1'

    testCompile 'junit:junit:4.12'

    compile 'com.github.paolorotolo:appintro:4.1.0'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
}


apply plugin: 'com.google.gms.google-services'